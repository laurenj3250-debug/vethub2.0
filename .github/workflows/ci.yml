name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

    - name: Build (includes type checking)
      run: npx next build
      env:
        SKIP_ENV_VALIDATION: true
        NODE_ENV: production
